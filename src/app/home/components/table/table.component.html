<div class="spacing">
  <app-search (emmitSearched)="search($event)"></app-search>
  <div class="example-table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef> Carro </th>
        <td mat-cell *matCellDef="let element"> {{element.placa}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="poi">
        <th mat-header-cell *matHeaderCellDef> POI </th>
        <td mat-cell *matCellDef="let element"> {{element.nomePoi}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.tempo | date : 'dd/MM/yyyy HH:mm:ss'}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="tempo">
        <th mat-header-cell *matHeaderCellDef> Tempo de permanÃªncia </th>
        <td mat-cell *matCellDef="let element"> {{element.tempo}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
    </table>
  </div>
</div>
